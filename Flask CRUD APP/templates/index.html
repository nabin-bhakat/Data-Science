{% extends 'base.html' %}

{% block title %} index {% endblock %}

{% block content %}
<h1>All Tasks</h1>
<p>
    <a href="{{url_for('add')}}" class="btn btn-primary">Add New Task</a>
</p>
<hr>
{% if tasks %}
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{task.title}}</h5>
                    <p class="mb-0">{{task.description}}</p>
                </div>
                <div>
                    <a href="{{url_for('edit',task_id=task.id)}}" class="btn btn-secondary btn-sm">Edit</a>
                    <form action="{{url_for('delete',task_id=task.id)}}" method="POST" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Tasks found. Add One!</p>
{% endif %}
{% endblock %}
